        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">f(u,t,j):以u为根的子树,考虑根及前t个子树,选j个叶结点(用户终端)最多能赚多少钱(有可能正有可能负) </span><br><span class="line">则有如下状态转移方程： </span><br><span class="line">1.若u为叶子结点，则f(u,?,1)=v[u];</span><br><span class="line">2.若u非叶子结点，则有： </span><br><span class="line">f(u,?,0) = 0; </span><br><span class="line">f(u,t,j) = max &#123; f(u,t-1,j) , max&#123; f(u,t-1,j-k) + f(v,son(v)_size,k) - W(u,v) &#125; &#125; </span><br><span class="line">0&lt;t&lt;=son(u)_size</span><br><span class="line">1&lt;=j&lt;=m(v1) + m(v2) + ... + m(vt) , m(v)表示以v为根的子树的叶结点数,v1...vt是u的前t个子结点 </span><br><span class="line">1&lt;=k&lt;=min&#123; m(vt) , j &#125;</span><br><span class="line">对于每棵子树,这其实就是个分组背包的模型。我们可以把每个以u为根的子树的每个子树看为一个分组,</span><br><span class="line">每个分组至多选一种物品，如第k种物品：体积是k,价值是f(v,son(v)_size,k)-W(u,v)。</span><br><span class="line">这里再解释下分组的每种物品，分组背包中各组的物品互斥即只能选一个。显然，根据我们对f(u,t,j)的定义,</span><br><span class="line">如f(u,t,k1)和f(u,t,k2)就是两种互斥的物品，因为不可能说我即转播了k1个用户又转播了k2个用户。</span><br></pre></td></tr></table></figure>

(c==<span class="string">'-'</span>)f=-f;c=getchar();&#125;</span><br><span class="line">        <span class="keyword">while</span>(c&gt;=<span class="string">'0'</span>&amp;&amp;c&lt;=<span class="string">'9'</span>)&#123;x=x*<span class="number">10</span>+c-<span class="string">'0'</span>;c=getchar();&#125;</span><br><span class="line">        x*=f;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;<span class="keyword">using</span> <span class="keyword">namespace</span> io;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> N 3005</span></span><br><span class="line"><span class="keyword">int</span> n,m,en,tot;</span><br><span class="line"><span class="keyword">int</span> a[N],front[N],f[N][N],son[N];</span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">edge</span>&#123;</span></span><br><span class="line">    <span class="keyword">int</span> v,w,next;</span><br><span class="line">&#125;e[N];</span><br><span class="line"><span class="function">il <span class="keyword">void</span> <span class="title">add</span><span class="params">(<span class="keyword">int</span> u,<span class="keyword">int</span> v,<span class="keyword">int</span> w)</span></span>&#123;</span><br><span class="line">    en++;</span><br><span class="line">    e[en].v=v;</span><br><span class="line">    e[en].w=w;</span><br><span class="line">    e[en].next=front[u];</span><br><span class="line">    front[u]=en;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> u)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(!front[u])&#123;</span><br><span class="line">        f[u][<span class="number">1</span>]=a[u];</span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span> mu=<span class="number">0</span>,mv;</span><br><span class="line">    <span class="keyword">for</span>(re <span class="keyword">int</span> i=front[u];i;i=e[i].next)&#123;</span><br><span class="line">        <span class="keyword">int</span> v=e[i].v,w=e[i].w;</span><br><span class="line">        mv=dfs(v);</span><br><span class="line">        mu+=mv;</span><br><span class="line">        <span class="keyword">for</span>(re <span class="keyword">int</span> j=min(mu,m);j&gt;<span class="number">0</span>;j--)&#123;到当前儿子选了共j个节点</span><br><span class="line">            <span class="keyword">for</span>(re <span class="keyword">int</span> k=<span class="number">1</span>;k&lt;=min(mv,j);k++)&#123;在当前儿子中选k个节点</span><br><span class="line">                f[u][j]=max(f[u][j],f[u][j-k]+f[v][k]-w);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> mu;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">ifndef</span> ONLINE_JUDGE</span></span><br><span class="line">    freopen(<span class="string">"data.in"</span>,<span class="string">"r"</span>,<span class="built_in">stdin</span>);</span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br><span class="line">    <span class="keyword">int</span> k,v,w;</span><br><span class="line">    in2(n,m);</span><br><span class="line">    <span class="keyword">for</span>(re <span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n-m;i++)&#123;</span><br><span class="line">        read(k);</span><br><span class="line">        <span class="keyword">while</span>(k--)&#123;</span><br><span class="line">            in2(v,w);</span><br><span class="line">            add(i,v,w);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(re <span class="keyword">int</span> i=n-m+<span class="number">1</span>;i&lt;=n;i++) read(a[i]);</span><br><span class="line">    <span class="keyword">for</span>(re <span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;i++)</span><br><span class="line">        <span class="keyword">for</span>(re <span class="keyword">int</span> j=<span class="number">1</span>;j&lt;=m;j++)</span><br><span class="line">            f[i][j]=-inf;</span><br><span class="line">    dfs(<span class="number">1</span>);</span><br><span class="line">    <span class="keyword">for</span>(re <span class="keyword">int</span> i=m;i&gt;=<span class="number">0</span>;i--)&#123;</span><br><span class="line">        <span class="keyword">if</span>(f[<span class="number">1</span>][i]&gt;=<span class="number">0</span>)&#123;</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"%d"</span>,i);</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
